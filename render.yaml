services:
  - type: web
    name: ub-analyst-api
    runtime: node
    plan: starter
    buildCommand: npm install --legacy-peer-deps --omit=optional && npm run playwright-install
    startCommand: ts-node -T src/production-safe-server.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: ub-analyst-api
          property: port
      - key: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
        value: "false"
    healthCheckPath: /health
    autoDeploy: true
    region: oregon