[build]
  base = "client"
  publish = "dist"
  command = "npm ci && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
  CI = "false"
  NPM_CONFIG_PRODUCTION = "false"

[[redirects]]
  from = "/scrape/*"
  to = "https://ub-analyst-api.onrender.com/scrape/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "https://ub-analyst-api.onrender.com/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"